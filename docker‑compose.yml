version: "3.9"

services:
  extractor:
    build:
      context: .
    image: extractor-mcp:latest
    env_file:
      - .env
    ports:
      - "${PORT:-8000}:8000"  # map container port 8000 to host
    restart: unless-stopped
    labels:
      - "traefik.enable=true"  # optional, for reverse proxy routing
